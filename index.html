<!-- index.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KinoBox</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="bg"></div>
  <header>
    <h1>KinoBox</h1>
    <select id="mediaType">
      <option value="movie">Фильмы</option>
      <option value="tv">Сериалы</option>
    </select>
    <input id="search" placeholder="Поиск..." />
    <button id="searchBtn">Поиск</button>
  </header>
  <!-- После закрывающего тега </header> -->
  <div class="trailers-section">
    <h2 class="section-title">Трейлеры</h2>
    <div class="trailers-auto-scroll">
      <div class="trailers-track" id="trailersTrack">
        <div class="trailer-placeholder">Загрузка...</div>
      </div>
    </div>
  </div>
  <main>
    <div id="movies" class="movie-grid"></div>
    <div class="pager" id="pager"></div>
  </main>
  <div id="playerModal" class="modal">
    <div class="modal-content">
      <span class="close-btn" onclick="closePlayer()">×</span>
      <iframe id="playerFrame" allowfullscreen></iframe>
    </div>
  </div>
  <div id="infoModal" class="modal">
    <div class="info-box">
      <span class="close-btn" onclick="closeInfo()">×</span>
      <img id="infoPoster" alt="poster" />
      <div class="info-text">
        <h2 id="infoTitle"></h2>
        <p id="infoOverview"></p>
        <p id="infoMeta"></p>
        <div class="info-actions">
          <div id="playerSelector" style="display: none; margin: 10px 0;">
            <label style="color: #ccc; font-size: 14px;">Плеер:</label><br>
            <select id="embedProvider" style="width: 100%; padding: 6px; margin-top: 4px; background: linear-gradient(180deg, #bde609, #da2f3d); border: 1px solid #444;">
              <!--<option value="vidsrc">VidSrc.to</option>-->
              <!--<option value="2embed">2Embed.cc</option>-->
              <option value="multiembed">MultiEmbed</option>
            </select>
          </div>
  
          <button id="watchBtn" class="watch-btn" onclick="handleWatch()">Смотреть</button>
          <a id="tmdbLink" class="tmdb-link" target="_blank">Открыть на TMDB</a>
          <button class="close-info-btn">&times;</button>
        </div>
        <div id="seasonEpisodeSelector" style="display:none; margin-top:10px;">
          <select id="seasonSelect"></select>
          <select id="episodeSelect"></select>
          <button id="watchEpisodeBtn" onclick="watchSelectedEpisode()">Смотреть эпизод</button>
        </div>
      </div>
    </div>
  </div>
  <div id="notice" class="notice"></div>
  <script src="script.js"></script>
</body>
</html>
